<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M Rayhan Nur</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/31a69aa76f.js" crossorigin="anonymous"></script>
    <base target="_blank">
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <figure class="front">
                    <img src="./img/bio-square.png" alt="Foto Portrait">
                    <h1>Muhammad Rayhan Nur</h1>
                    <p class="desc">Ilmu Komputer C1 2021</p>
                    <p class="caption"> "Tungguin yak, masih belom jadi ini hehe"</p>
                </figure>
                <figure class="back">
                    <h1>Get to Know Me!</h1>
                    <div class="socmed">
                    <div class="icon facebook">
                        <div class="tooltip">
                            <a href="https://www.facebook.com/ilhamrayhannur/" class="fb" target="_blank">Facebook</a>
                        </div>
                        <a href="https://www.facebook.com/ilhamrayhannur/" class="fb"><span><i class="fab fa-facebook-f"></i></span></a>
                    </div>
                    <div class="icon instagram">
                        <div class="tooltip">
                            <a href="https://www.instagram.com/mrayhannur_/" class="ig">Instagram</a>
                        </div>
                        <a href="https://www.instagram.com/mrayhannur_/" class="ig"><span><i class="fab fa-instagram"></i></span></a>
                    </div>
                    <div class="icon github">
                        <div class="tooltip">
                            <a href="https://github.com/MRayhanNurUPI" class="github">GitHub</a>
                        </div>
                        <a href="https://github.com/MRayhanNurUPI" class="github"><span><i class="fab fa-github"></i></span></a>
                    </div>
                </div>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
